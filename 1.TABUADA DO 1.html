<meta charset="utf-8">

	<h3>TABUADA DO 1 ao 10</h3>

<script> 
	function pularlinha() {
		document.write("<br>");
	}
	for (var tabuada = 1; tabuada <=10; tabuada++) {
		for (var multiplicador = 1; multiplicador <=10 ; multiplicador++) {
			document.write( tabuada + "x" + multiplicador + "=" + (tabuada*multiplicador));
			pularlinha();
		}
		pularlinha();
	}

</script>
