<script>

	function mensagem(texto) {
		document.write(texto);
	}
	function pulalinha(argument) {
		document.write("<br>");
	}
	function ConsumoCivicVersa(tanque , caminho) {
		return caminho / tanque ; 
	}

	function GastocomGasAlcool(valorGasAlco , kmPercorrer , caminho) {
		return valorGasAlco * kmPercorrer / caminho ;
	}

//_____________________________________CONSUMO CIVIC___________________________________________________________
//      consumo de 13,3 litros      /      Gasolina 8 reais          /         106 reais gastos.

	var tanque1 =42 ; 
		caminho1 = 560 ;
		ValorGas = 106 ; 
		kmPercorrer1 = 1000;

	mensagem("o consumo do Civic foi de : " + ConsumoCivicVersa(tanque1 , caminho1 ).toFixed(2) + " litros.");
	pulalinha();
	mensagem("O Civic gastou :"+ GastocomGasAlcool(ValorGas , kmPercorrer1 , caminho1).toFixed(2) + "$ Reais. Para andar 1000km.");
	pulalinha();
	pulalinha();

</script>
