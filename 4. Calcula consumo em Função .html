<h1>Questão numero 4</h1>
<h2>Calcula Consumo em Função treinamento <h2>

	<script>

		function mensagem(texto) {
			document.write(texto);
			}
		function pulalinha(argument) {
			document.write("<br>");
			}	
		function ConsumoPuntoFocus(Caminho , tanque) {
			return Caminho / tanque ; 
			}
		function GastocomGasAlcool(valorGasAlco , kmPercorrer , caminho) {
			return valorGasAlco * kmPercorrer / caminho ;
			}
//________________________________________CONSUMO PUNTO___________________________________
// Valor Gasolina= 8 reais       /    Consumo de 9.54    /    Pagou : 76,32 cents


			var Caminho1 =  620 ;

				valorgas = 76;
				kmPercorrer1 = 1000 ; 

		mensagem("O consumo do FIAT Punto foi de : " + ConsumoPuntoFocus(Caminho1 , Tanque1).toFixed(2) + "  L " );
		pulalinha();
		mensagem("O FIAT Punto gastou : "+ GastocomGasAlcool(valorgas , kmPercorrer1 , Caminho1).toFixed(2) + "$ Reais");
		pulalinha();
		pulalinha();
