<meta charset="utf-8">

	<h3>area do circulo <h3> 

<script>

	function pularLinha(){ 
		document.write("<br>");
	}

	function mensagem(texto){
		document.write(texto);
	}

	function areaCirculo(raio){
		return pi *(raio**2); 
	}
	function perimetroCirculo(raio){
		return 2*pi * raio; 

	}
	var pi = 3.14,
		raioCirculo2 = 7;
			
	mensagem("Raio do Circulo: " +raioCirculo2);
	pularLinha();

	mensagem("A area do Circulo e: " +areaCirculo(raioCirculo2) + " aproximadamente"); 
	pularLinha(); 
	pularLinha();

	mensagem("O Perimetro do Circulo e: " +perimetroCirculo(raioCirculo2) + " aproximadamente"); 
	pularLinha();
	pularLinha();


</script>
