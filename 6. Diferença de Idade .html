<h2>Diferença de Idade<h2>
<script>
	
	function Pulalinha() {
		document.write("<br>");
	}
	function mensagem(texto) {
		document.write(texto);
	}

	function DiferençaIdade(Idade1 , Idade2) {
		return Idade1 - Idade2 ;
	}

		var idade11 = 20 ;
			idade22 = 17 ; 


	mensagem("Minha idade é de 20 anos e a idade do meu amigo é de 17 anos.");
	Pulalinha();
	Pulalinha();
	mensagem("A Diferença de Idade entre nós é de : " + DiferençaIdade(idade11 , idade22)+ " Anos.");


</script>
