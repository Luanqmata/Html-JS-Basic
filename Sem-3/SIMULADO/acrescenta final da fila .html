<meta charset="utf-8">
<H1>ACRESCENTA FINAL DA FILA</H1>
<script>
    function pula(linhas){
        for(var i = 0; i < linhas;i++){ // crio o loop que se inicia em 0 e vai ate o equivalente q pessoa colocar 
            document.write("<br>"); //comando de pular linhas 
        }
    }
    var lista = [ 1,2,3,4]; // crio a lista 

    function adiciona_final ( numera_adicionado ){
        var array_maior = [5,6,7,8] //declaro uma array maior como é pedido
        var TMParray = [ numera_adicionado ] // coloco o paramettro na array temporaria

        lista.push(array_maior); // adiciono no final a array menor
        lista.push(TMParray); // adiciono no final o parametro passado pelo user sem o prompt
        //document.write(lista);
        pula(2);
        document.write('A array original é '+ lista); 
        pula(2);
        document.write('O parametro passado na função foi 25')
        pula(2);
        document.write('e o ARRAY final ficou assim:' + lista);
    }
    adiciona_final(25);

</script>
