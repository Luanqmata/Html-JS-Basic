<meta charset="utf-8">
<h1>Alcool ou Gasolina </h1>
<script>

	function mensagem(texto) {
		document.write(texto);
	}
	function pulalinha(linhas) {
		for(var i = 0; i < linhas;i++){
			document.write("<br>");
		}
	}
	function ConsumoCivicVersa(tanque , caminho) {
		return caminho / tanque ; 
	}

	function GastocomGasAlcool(valorGasAlco , kmPercorrer , caminho) {
		return valorGasAlco * kmPercorrer / caminho ;
	}
