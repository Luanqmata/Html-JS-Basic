<meta charset="utf-8">
<h1>ARRAY INVERTIDA </h1>
<script>
    function pula(linhas){
        for(var i = 0; i < linhas;i++){ // crio o loop que se inicia em 0 e vai ate o equivalente q pessoa colocar 
            document.write("<br>"); //comando de pular linhas 
        }
    }

    array_nao_invertido = [1,2,3];
    document.write('A Lista a ser analisada ser√°:' + array_nao_invertido)
    pula(2);

    function remoe_array(lista){
        array_invertido = [ ];
        for(var i = 0; i < lista.length;i++){
            array_invertido.unshift(lista[i]);
        }
        document.write('E a lista inversa fica desse jeito: '+array_invertido)
        pula(1);
    }

remoe_array(array_nao_invertido);
</script>
