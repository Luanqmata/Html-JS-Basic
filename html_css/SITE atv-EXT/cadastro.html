<!DOCTYPE html><!--doumento html-->
<html lang="pt-br"><!--idioma-->
<head><!--cabeca-->
    <meta charset="UTF-8"><!--linguagem do teclado-->
    <link rel="stylesheet" href="cadastro.css"><!--linkagem com css-->
    <title>Página de Cadastro</title><!--titulo de cima-->
</head>
<body><!--corpo-->
    <div class="cabecalho"><!--divisao-->
        <header><!--cabeçalho-->
            <h1>EcoSwap</h1><!--titulo-->
            <nav><!--menu de navegaçao-->
                <ul><!--lista nao ordenada-->
                    <li><a href="pagina-inicial.html"> Página Inicial </a></li><!--lista-->
                    <li><a href="index.html"> Sobre </a></li>
                </ul>
            </nav>
        </header>
    </div>
    <main><!--divisao principal-->
        <div class="caixa-de-cadastro"><!--divisao-->
            <h2>Cadastro</h2><!--titulo-->
            <form><!--formulario-->
                <label for="nome">Nome:</label><!--etiqueta-->
                <input type="text" id="nome" class="campo-form" ><!--input -->

                <label for="email">Email:</label><!--etiqueta-->
                <input type="email" id="email" class="campo-form" >

                <label for="senha">Senha:</label><!--etiqueta-->
                <input type="password" id="senha" class="campo-form" >

                <label for="confirmarSenha">Confirmar Senha:</label><!--etiqueta-->
                <input type="password" id="confirmarSenha" class="campo-form" >

                <a href="pagina-inicial.html" class='botao'>Cadastrar</a>
            </form>
        </div>
    </main>
    <div class="roda-pe"><!--divisao-->
        <footer><!--roda pe-->
            <p class="roda-pe-frase">&copy; Direitos Reservados EcoSwap</p><!--paragrafo-->
        </footer>
    </div>
</body>
</html>
